# .pre-commit-config.yaml (Windows-friendly, local hooks)
repos:
  - repo: local
    hooks:
      - id: detect-secrets-local
        name: detect-secrets (local)
        entry: .venv/Scripts/detect-secrets.exe
        language: system
        # Make sure pre-commit does NOT append filenames (detect-secrets expects subcommand)
        pass_filenames: false
        # Arguments given to the executable
        args: [ "scan", "--baseline", ".detect-secrets.baseline" ]
        # Only run on typical source/text files
        files: \.(py|txt|env|cfg)$
