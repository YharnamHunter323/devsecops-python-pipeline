name: PR Security Quick Checks


on:
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  quick-security:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'


      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}


      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install semgrep detect-secrets


      - name: Get changed files
        id: changed
        run: |
          echo "FILES<<EOF" >> $GITHUB_OUTPUT
          git --no-pager diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD || true
          echo "EOF" >> $GITHUB_OUTPUT


      - name: Run semgrep (fast)
        run: |
          semgrep --config .semgrep/rules || true
          continue-on-error: true


      - name: Run detect-secrets (changed files quick scan)
        run: |
          detect-secrets scan > detect-secrets.json || true
          continue-on-error: true


      - name: Dependency review
        uses: github/dependency-review-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}


      - name: Upload quick artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-security-reports
          path: |
            detect-secrets.json
            semgrep-report.sarif || true


      - name: Post PR summary comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `**Quick security checks finished**\n\n- Semgrep (SAST) run (see code scanning/SARIF if uploaded)\n- Dependency review action run\n- Detect-secrets quick scan (artifact attached)\n`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });